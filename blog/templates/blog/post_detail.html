{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <img src="http://www.online-image-editor.com/styles/2014/images/example_image.png"/>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
